name: flutter_arb_translator
description: A command line tool which simplifies translation of Flutter ARB files.
version: 1.0.18
homepage: https://github.com/sxtfv/flutter_arb_translator

environment:
  sdk: '>=2.16.1 <4.0.0'

dependencies:
   http: ^1.3.0
   path: ^1.9.1
   encrypt: ^5.0.3
   pointycastle: ^3.6.2
   args: ^2.6.0
   crypto: ^3.0.6
   convert: ^3.1.2
   intl: ^0.20.2

dev_dependencies:
  lints: ^5.1.1
  test: ^1.25.15
