name: flutter_arb_translator
description: A command line tool which simplifies translation of Flutter ARB files.
version: 1.0.16
homepage: https://github.com/sxtfv/flutter_arb_translator

environment:
  sdk: '>=2.16.1 <4.0.0'

dependencies:
   http: ^1.2.1
   path: ^1.9.0
   encrypt: ^5.0.3
   pointycastle: ^3.9.1
   args: ^2.5.0
   crypto: ^3.0.3
   convert: ^3.1.1
   intl: ^0.20.0

dev_dependencies:
  lints: ^1.0.0
  test: ^1.24.6
